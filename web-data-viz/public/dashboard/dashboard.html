<script>

function obterDados() {


    fetch("/dashboard/medias")
        .then(r => r.json())
        .then(dados => {
            console.log("Médias:", dados);
            plotarGraficoLinha(dados);
        });

    fetch("/dashboard/personagens")
        .then(r => r.json())
        .then(dados => {
            console.log("Personagens:", dados);
        });

    fetch("/dashboard/puffles")
        .then(r => r.json())
        .then(dados => {
            console.log("Puffles:", dados);
        });
}


function plotarGraficoLinha(dados) {

    let labels = [];
    let valores = [];

    for (let i = 0; i < dados.length; i++) {
       labels.push("Quiz " + dados[i].idQuiz);
        valores.push(Number(dados[i].media));

    }

    let ctx = document.getElementById('linha').getContext('2d');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: "Média de acertos",
                data: valores,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.3
            }]
        }
    });
}
</script>
