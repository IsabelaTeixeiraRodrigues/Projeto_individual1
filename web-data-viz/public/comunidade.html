<script>
    var listaMensagem = []
    function registrar(){
        var mensagem = input_mensagem.value
        listaMensagem.push(mensagem)
    }

    function enviar(){
        var mensagem = input_mensagem.value

        div_mensagem.innerHTML = ""

        for (var i = 0; i < listaMensagem.length; i++) {
            var mensagem_Atual = listaMensagem[i];

}
